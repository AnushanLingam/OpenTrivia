<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Host | Open Trivia!</title>
      <link rel="shortcut icon" type="image/x-icon" href="./assets/img/favicon.ico"/>
      <link rel="stylesheet" href="./assets/bulma/css/bulma.css">
      <link href="https://fonts.googleapis.com/css?family=Raleway:800|Roboto:500" rel="stylesheet">
    </head>
    
    <body>

        <div class="section is-centered" id="main">
            <h4 class="title is-4">Enter Room Name and hit Play!</h4>
            <input class="input is-info" type="text" placeholder="Room Name" value="dogs" id="roomName">
            <div class="select is-fullwidth is-primary">
                    <select id="categories">
                      <option>populating categories...</option>
                    </select>
            </div>
            <div class="select is-fullwidth is-primary">
                    <select id="difficulty">
                        <option value="any">Any Difficulty</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
            </div>
            <div class="select is-fullwidth is-primary">
                    <select id="number">
                      <option value="5">5</option>
                      <option value="10">10</option>
                      <option value="20">20</option>
                    </select>
            </div>
            <h5 id="error"></h5>
            <a class="button is-fullwidth is-primary" onclick="createRoom()">Play!</a>
        </div>




        <script id="lobby-template" type="text/template">
            <div id="lobby">
                <h4 class="title is-4">{{text}}</h4>
            </div>
        </script>
        
        <script id="player-template" type="text/template">
            <h4 id="p" class="subtitle is-4">{{player}}</h4>
        </script>

        <script id="option-template" type="text/template">
            <option value="{{val}}">{{text}}</option>
        </script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery-3.3.1.min.js"></script>
        <script src="/js/libs/mustache.js"></script>
        <script src="/js/index.js"></script>
    </body>
  </html>
